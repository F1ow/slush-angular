<div ng-controller="Todo as todos">
  <h3>Todo</h3>
  <input type="search" placeholder="Filter todos" ng-model="todos.search"/><span class="remaining">{{todos.remaining()}} of {{todos.list.length}} remaining</span>
  <button ng-click="todos.archive()" class="archive">Archive</button>
  <ul>
    <li ng-repeat="todo in todos.list | filter:todos.search" ng-click="todos.toggle(todo)">
      <input type="checkbox" ng-model="todo.done"/><span class="done-{{todo.done}}">{{todo.text}}</span>
    </li>
  </ul>
  <form ng-submit="todos.addTodo()">
    <input type="text" ng-model="todos.input" placeholder="add a new todo"/>
    <button type="submit">Add</button>
  </form>
</div>
